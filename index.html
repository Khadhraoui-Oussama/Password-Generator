  <body>
    <div class="wrapper">
      <div class="container">
        <div class="intro-text">
          <h1 class="first-line">Generate a</h1>
          <h1 class="second-line">random password</h1>
          <p>Never use an insecure password again.</p>
        </div>
        <div class="pass-parameters">
          <form action="">
            <div class="sm-screen" style="white-space: nowrap">
              <label for="length">Choose the password length :</label>
              <input
                id="length"
                type="number"
                step="1"
                value="15"
                min="15"
                max="40"
              />
              <br />
              <span id="error" style="font-size: 1rem"></span>
            </div>
            <br />

            <div style="white-space: nowrap">
              <label for="numbers">Include Numbers :</label>
              <input
                type="checkbox"
                id="numbers"
                name="numbers"
                value="Numbers"
              />
            </div>

            <br />

            <div style="white-space: nowrap">
              <label for="sp-chars">Include Special Characters :</label>
              <input
                type="checkbox"
                id="sp-chars"
                name="SPECIAL-CHARACTERS"
                value="Sp-Characters"
              />
            </div>

            <br />
          </form>
        </div>
        <div>
          <button class="button" onclick="generate()">Generate Password</button>
        </div>
